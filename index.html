<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Random Background color</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="root">
      <h1>Genaral Calculator</h1>
      <div class="content">
        <div class="display">Display</div>
        <div class="power-btn-group">
          <button type="text" value="ON" class="power-btn">ON</button>
          <button type="text" value="M+" class="memory-btn">
            M<sup>+</sup>
          </button>
          <button type="text" value="M-" class="memory-btn">
            M<sup>-</sup>
          </button>
          <button type="text" value="OFF" class="power-btn">OFF</button>
        </div>
        <div class="digit-btn-group">
          <div class="numbers">
            <div class="numbers-row-1">
              <button type="number" value="7" class="number-btn">7</button>
              <button type="number" value="8" class="number-btn">8</button>
              <button type="number" value="9" class="number-btn">9</button>
            </div>
            <div class="numbers-row-2">
              <button type="number" value="4">4</button>
              <button type="number" value="5">5</button>
              <button type="number" value="6">6</button>
            </div>
            <div class="numbers-row-3">
              <button type="number" value="1">1</button>
              <button type="number" value="2">2</button>
              <button type="number" value="3">3</button>
            </div>
            <div class="numbers-row-4">
              <button type="number" value=".">.</button>
              <button type="number" value="0">0</button>
              <button type="number" value="%">%</button>
            </div>
          </div>
          <div class="opterators">
            <div class="operators-row-1">
              <button type="number" value="*">*</button>
              <button type="number" value="/">/</button>
            </div>
            <div class="operators-row-2">
              <button type="number" value="+">+</button>
              <button type="number" value="-">-</button>
            </div>
            <div class="operators-row-3">
              <button type="number" value="=">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
